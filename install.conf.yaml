- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.condarc: conda/condarc.symlink
    ~/.gitconfig: git/gitconfig.symlink
    ~/.gitconfig.local: git/gitconfig.local.symlink
    ~/.gitignore: git/gitignore.symlink
    ~/.hgrc: hg/hgrc.symlink
    ~/.hgrc.local: hg/hgrc.local.symlink
    ~/.pypirc: pypi/pypirc.symlink
    ~/.ssh/config:
        create: true
        path: ssh/config.symlink
    ~/.vimrc: vim/vimrc.symlink
    ~/.zshrc: zsh/zshrc.symlink
    ~/.zprofile: zsh/zprofile.symlink

